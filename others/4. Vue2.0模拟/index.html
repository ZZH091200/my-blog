<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模拟</title>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <input v-model="msg" type="text">
    <hr />
    <p v-text="msg"></p>
    <p v-text="people.name"></p>
    <p>{{people.name}}</p>
    <p @click="print">{{people.age}}</p>
    <div v-html="html" v-on:click="print"></div>
    <div v-html="html" v-on:click="print"></div>
  </div>

  <script src="./vue.js"></script>
  <script src="./observer.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'helloworld',
          html: '<h2>hello</h2>',
          people: {
            name: '小豪',
            age: 24,
          }
        }
      },
      methods: {
        print() {
          console.log(this);
        },
      },
    });
  </script>
</body>

</html>
