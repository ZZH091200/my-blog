<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模拟</title>
</head>

<body>
  <div id="app">
    <input v-model="msg" type="text">
    <h1 v-text="msg"></h1>
    <h1 v-text="msg"></h1>
  </div>

  <script src="./vue.js"></script>
  <script src="./observer.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello vue',
        }
      },
    });
  </script>
</body>

</html>
